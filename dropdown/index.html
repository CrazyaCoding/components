<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dropdown-demo</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		.dropbox{
			position: relative;
			margin:100px;
		}
		.select{
			border:1px solid #EAEAEA;
			width: 138px;
			height: 32px;
			line-height: 32px;
			text-indent: 10px;
			color: #979797;
			font-size: 12px; 
			position: relative;
		}
		.select:after{
			content:"";
			width: 0;
    		height: 0;
    		border: 5px solid transparent;
    		border-top: 5px solid #8A9EBA;
    		position: absolute;
    		top: 14.5px; /* select的高/2 - border/2  32/2 - 5/2*/
    		right: 10px;
		}
		.select.down:after{
			content:"";
			width: 0;
    		height: 0;
    		border: 5px solid transparent;
    		border-bottom: 5px solid #8A9EBA;
    		position: absolute;
    		top: 6px; /* select的高/2 - borde*2  32/2 - 5*2*/
    		right: 10px;
		}
		.menu li:hover{
			background: #F8F9FD;
		}
		.menu{
			color: #979797;
			font-size: 12px; 
			/*display: none;*/
		}
		.childmenu{
			/*display: none;*/
		}
	</style>
</head>
<body>

	
	<div class="dropbox">
		<div class="select">近七天</div>
		<ul class="menu">
			<li>全部记录
				<ul class="childmenu">
					<li>下载简历</li>
					<li>过期</li>
					<li>被分配</li>
				</ul>
			</li>
			<li>点数减少
				<ul class="childmenu">
					<li>下载简历</li>
					<li>过期</li>
					<li>被分配</li>
				</ul>								
			</li>
			<li>点数增加
				<ul class="childmenu">
					<li>下载简历</li>
					<li>过期</li>
					<li>被分配</li>
				</ul>
			</li>
		</ul>
	</div>
	
	<script src="jquery-3.1.1.js"></script>
	<script src="drop.js"></script>
	<script>

		new Drop({
			level : 2 ,
			dom : $(".select"),
			fisrtlist : $(".menu"),
			childlists : $(".childmenu"),
			firstCallback : "",
			secondCallback : ""
		});

	</script>
</body>
</html>
